<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>viewport</title>
  </head>
  <body>
    <div class="viewport">
      <p>
        Thẻ meta name="viewport" là thẻ dùng để kiểm soát chế độ xem cho trình
        duyệt
      </p>
      <p>
        content="width=device-width là đặt chiều rộng của trang theo chiều rộng
        của thiết bị
      </p>
      <p>
        initial-scale=1.0 là đặt mức thu phóng ban đầu khi trang được tải lên
        lần đầu tiên
      </p>
    </div>
  </body>
</html>
