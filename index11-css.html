<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin and padding</title>
  </head>
  <body>
    <div
      class="margin"
      style="border: 1px solid #ff0000; margin: 20px"
      style="margin: 20px"
    >
      <p>
        margin được sử dụng để tạo không gian xung quanh các phần tử, bên ngoài
        bất kỳ đường viền xác định nào
      </p>
    </div>
    <div class="padding" style="border: 1px solid #ff0000; padding: 20px">
      <p>
        padding được sử dụng để tạo không gian xung quanh nội dung của phần tử,
        bên trong bất kỳ đường viền xác định nào
      </p>
    </div>
  </body>
</html>
