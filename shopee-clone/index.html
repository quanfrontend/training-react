<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopee</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="top">
        <div class="container navbar">
          <div class="navbar-left">
            <a href="#">Kênh người bán</a>
            <a href="#">Tải ứng dụng</a>
            <div class="connect">
              <a href="#">kết nối</a>
              <div class="icon">
                <a href="#"><i class="fa fa-facebook-square"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
              </div>
            </div>
          </div>
          <div class="navbar-right">
            <a href="#" class="notification">
              <i class="fa fa-bell"></i>
              <span>Thông báo</span>
            </a>
            <a href="" class="support">
              <i class="fa fa-question-circle"></i>
              <span>Hỗ trợ</span>
            </a>
            <a href="#" class="user">
              <img
                class="user-img"
                src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png"
                alt="user"
                width="20px"
                style="color: #fff"
              />
              <span class="user-name">reactvietnam</span>
            </a>
          </div>
        </div>
        <div class="container header">
          <div class="logo">
            <a href="#">
              <img
                src="https://brasol.vn/public/ckeditor/uploads/thiet-ke-logo-tin-tuc/y-nghia-logo-shopee.jpg"
                width="160px"
                alt=""
              />
            </a>
          </div>
          <div class="search">
            <div class="find-input">
              <div class="box-input">
                <input
                  class="text-input"
                  type="text"
                  placeholder="Siêu sale làm đẹp"
                />
                <button class="btn-search">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
            <div class="call">
              <a href="#">Laptop</a>
              <a href="#">Monitor</a>
              <a href="#">Keyboard</a>
              <a href="#">Mouse</a>
              <a href="#">Cdapter</a>
              <a href="#">Camera</a>
              <a href="#">Điện thoại</a>
              <a href="#">Pad chuột</a>
              <a href="#">Sách</a>
              <a href="#">Quần áo</a>
            </div>
          </div>
          <div class="cart">
            <a class="cart-drawer" href="#">
              <i class="fa fa-shopping-cart"></i>
              <div class="cart-number">32</div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
